type Property @model {
  id: ID!
  area: Int!
  exact_location: String
  location: String
  price: Float!
  status: [String]
  title: String!
  bathroom: Int
  bedroom: Int
  garage: Int
  parking: Int
  reference: String!
  room: Int
  type: [String]
  creation_date: String!
}

type Picture @model {
  id: ID!
  name: String
  file: S3Object
  createdAt: String
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}